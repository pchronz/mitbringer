<div class="row">
	<div class="span6 offset3">
		<form class="form-horizontal" ng-submit="authenticate(loginName, loginPassword)">
			<legend>Login</legend>
			<div class="control-group">
				<label class="control-label" for="loginName">Name</label>
				<div class="controls">
					<input type="text" id="loginName" name="loginName" placeholder="Nutzername" ng-model="loginName">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="loginPassword">Password</label>
				<div class="controls">
					<input type="password" id="loginPassword" name="loginPassword" placeholder="Password" ng-model="loginPassword">
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<input type="submit" class="btn btn-primary" />
					<a href="#/register" class="btn">Registrieren</a>
				</div>
			</div>
		</form>
	</div>
</div>
