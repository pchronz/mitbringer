<!doctype html>
<html lang="en" ng-app="breakingBad">
	<head>
		<meta charset="utf-8">
		<title>Breaking Bad!</title>
		<link rel="stylesheet" href="css/app.css"/>
		<link rel="stylesheet" href="css/bootstrap.css"/>
	</head>
	<body style="padding-top: 50px;">

		<div class="navbar navbar-inverse navbar-fixed-top" ng-controller="NavCtrl">
			<div class="navbar-inner">
				<div class="container">
                  <a class="brand" href="#"><img ng-src="img/breakingbad5.jpg"></img></a>
					<ul class="nav">
                      <li ng-repeat="view in views" ng-class="getViewClass(view.name)" ng-show="getShow(view)"><a href="#/{{view.name}}">{{view.label}} <strong ng-show="view.name == 'listMessages'" class="strong">({{numNewMessages}})</strong></a></li>
					</ul>
                    <ul class="nav pull-right">
                      <li ng-class="getViewClass('login')" ng-hide="isLoggedIn()"><a href="#/login">Einloggen</a></li>
                      <li ng-show="isLoggedIn()"></li>
                      <li class="dropdown" ng-show="isLoggedIn()">
                        <a class="dropdown-toggle" data-toggle="dropdown">{{getUsername()}} <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                          <li><a href="#/changePassword">Passwort aendern</a></li>
                          <li class="divider"></li>
                          <li><a href="#/logout" ng-click="logout()">Ausloggen</a></li>
                        </ul>
                      </li> 
                    </ul>
				</div>
			</div>
		</div>

		<div class="container">
			<div ng-view></div>
		</div>

		<script src="lib/angular/angular.js"></script>
        <script src="lib/angular/angular-resource.js"></script>
        <script src="lib/angular/angular-cookies.js"></script>
		<script src="js/app.js"></script>
		<script src="js/services.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/filters.js"></script>
		<script src="js/directives.js"></script>
        <script src="js/angular-http-auth.js"></script>
		<script src="lib/jquery/jquery-1.7.2.min.js"></script>
		<script src="lib/bootstrap/bootstrap.min.js"></script>
        <!-- using jStorage of angular's bug #1090 with cookies on IE+Safari-->
        <script src="lib/json2/json2.js"></script>
        <script src="lib/jstorage/jstorage.js"></script>
	</body>
</html>
